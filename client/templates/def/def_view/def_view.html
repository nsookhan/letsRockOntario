<template name="def_view">

  <div class="infoContainer">
      <h2 id="name">{{Name}}</h2>
      <p>{{{hlinkDesc}}}</p>
      {{#unless equals Occ ""}}
        <h3> See Sites: </h3>
        <p>{{{Occ}}}</p>
      {{/unless}}

      <div><span>
  
      <!--Carousel 1 item--> 
      <div class = "carousel-holder">
      {{#if equals ImageN 1}}
        <div id="carousel" class="carousel slide container" style="width: auto; margin: 0 auto">
          <div class="carousel-inner">
            <div class="item active" style="background: url(back.png) no-repeat left center; background-size: cover;"><a data-toggle="modal" href="#myModal1"> <img src="/rockPictures/{{defID}}a.png"> </a></div>
          </div>
          <a class="left carousel-control" href="#carousel" data-slide="prev"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span><span class="sr-only">Previous</span></a>
          <a class="right carousel-control" href="#carousel" data-slide="next"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span><span class="sr-only">next</span></a>
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0"></li>
          </ol>
        </div>
      <!--Modal 1 item-->
      <div class="modal fade" id="myModal1" role="dialog"><div class="modal-dialog"><div class="modal-content"><img src="rockPictures/{{defID}}a.png"></div></div></div>
        {{else}}
        <!--Carousel 2 item-->
          {{#if equals ImageN 2}}
            <div id="carousel" class="carousel slide container" style="width: auto; margin: 0 auto">
              <div class="carousel-inner">
                <div class="item active" style="background: url(back.png) no-repeat left center; background-size: cover;"><a data-toggle="modal" href="#myModal1"> <img src="/rockPictures/{{defID}}a.png"> </a></div>
                <div class="item" style="background: url(back.png) no-repeat left center; background-size: cover;"><a data-toggle="modal" href="#myModal2"> <img src="/rockPictures/{{defID}}b.png"> </a></div>
              </div>
              <a class="left carousel-control" href="#carousel" data-slide="prev"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span><span class="sr-only">Previous</span></a>
              <a class="right carousel-control" href="#carousel" data-slide="next"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span><span class="sr-only">next</span></a>
              <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
              </ol>
            </div>
        <!--Modal 2 item-->
        <div class="modal fade" id="myModal1" role="dialog"><div class="modal-dialog"><div class="modal-content"><img src="rockPictures/{{defID}}a.png"></div></div></div>
        <div class="modal fade" id="myModal2" role="dialog"><div class="modal-dialog"><div class="modal-content"><img src="rockPictures/{{defID}}b.png"></div></div></div>
          {{else}}
        <!--Carousel 3 item-->
          {{#if equals ImageN 3}}
            <div id="carousel" class="carousel slide container" style="width: auto; margin: 0 auto">
              <div class="carousel-inner">
                <div class="item active" style="background: url(back.png) no-repeat left center; background-size: cover;"><a data-toggle="modal" href="#myModal1"> <img src="/rockPictures/{{defID}}a.png"> </a></div>
                <div class="item" style="background: url(back.png) no-repeat left center; background-size: cover;"><a data-toggle="modal" href="#myModal2"> <img src="/rockPictures/{{defID}}b.png"> </a></div>
                <div class="item" style="background: url(back.png) no-repeat left center; background-size: cover;"><a data-toggle="modal" href="#myModal3"> <img src="/rockPictures/{{defID}}c.png"> </a></div>
              </div>
              <a class="left carousel-control" href="#carousel" data-slide="prev"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span><span class="sr-only">Previous</span></a>
              <a class="right carousel-control" href="#carousel" data-slide="next"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span><span class="sr-only">next</span></a>
              <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
              </ol>
            </div>
          <!--Modal 3 item-->
          <div class="modal fade" id="myModal1" role="dialog"><div class="modal-dialog"><div class="modal-content"><img src="rockPictures/{{defID}}a.png"></div></div></div>
          <div class="modal fade" id="myModal2" role="dialog"><div class="modal-dialog"><div class="modal-content"><img src="rockPictures/{{defID}}b.png"></div></div></div>
          <div class="modal fade" id="myModal3" role="dialog"><div class="modal-dialog"><div class="modal-content"><img src="rockPictures/{{defID}}c.png"></div></div></div>
            {{else}}
            <!--Carousel 4 item-->
              {{#if equals ImageN 4}}
              <div id="carousel" class="carousel slide container" style="width: auto; margin: 0 auto">
                <div class="carousel-inner">
                  <div class="item active" style="background: url(back.png) no-repeat left center; background-size: cover;"><a data-toggle="modal" href="#myModal1"> <img src="/rockPictures/{{defID}}a.png"> </a></div>
                  <div class="item" style="background: url(back.png) no-repeat left center; background-size: cover;"><a data-toggle="modal" href="#myModal2"> <img src="/rockPictures/{{defID}}b.png"> </a></div>
                  <div class="item" style="background: url(back.png) no-repeat left center; background-size: cover;"><a data-toggle="modal" href="#myModal3"> <img src="/rockPictures/{{defID}}c.png"> </a></div>
                  <div class="item" style="background: url(back.png) no-repeat left center; background-size: cover;"><a data-toggle="modal" href="#myModal4"> <img src="/rockPictures/{{defID}}d.png"> </a></div>
                </div>
                <a class="left carousel-control" href="#carousel" data-slide="prev"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span><span class="sr-only">Previous</span></a>
                <a class="right carousel-control" href="#carousel" data-slide="next"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span><span class="sr-only">next</span></a>
                <ol class="carousel-indicators">
                  <li data-target="#carousel" data-slide-to="0"></li>
                  <li data-target="#carousel" data-slide-to="1"></li>
                  <li data-target="#carousel" data-slide-to="2"></li>
                  <li data-target="#carousel" data-slide-to="3"></li>
                </ol>
              </div>
            <!--Modal 4 item-->
            <div class="modal fade" id="myModal1" role="dialog"><div class="modal-dialog"><div class="modal-content"><img src="rockPictures/{{defID}}a.png"></div></div></div>
            <div class="modal fade" id="myModal2" role="dialog"><div class="modal-dialog"><div class="modal-content"><img src="rockPictures/{{defID}}b.png"></div></div></div>
            <div class="modal fade" id="myModal3" role="dialog"><div class="modal-dialog"><div class="modal-content"><img src="rockPictures/{{defID}}c.png"></div></div></div>
            <div class="modal fade" id="myModal4" role="dialog"><div class="modal-dialog"><div class="modal-content"><img src="rockPictures/{{defID}}d.png"></div></div></div>
          {{else}}
          <!--NO IMAGE -->
              {{/if}}
            {{/if}}
          {{/if}}
        {{/if}}
      </div>


</span></div> 
  </div>




</template>
