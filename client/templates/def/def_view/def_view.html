<template name="def_view">

  <div class="infoContainer">
      <h2 id="name">{{Name}}</h2>
      <p>{{{hlinkDesc}}}</p>
      {{#unless equals Occ ""}}
        <h3> See Sites: </h3>
        <p>{{{Occ}}}</p>
      {{/unless}}

      {{#if equals ImageN 1}}
      <span> <img src="rockPictures/{{defID}}a.png"> </span>
      <!--NO IMAGE -->
      {{else}}
      {{/if}}

    </div>
    



</template>
