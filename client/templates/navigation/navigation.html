<template name="navigation">
	<div class="outer">
	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div>
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li><a href="{{pathFor route='about'}}">About</a></li>
				<li><a href="{{pathFor route='site_list'}}">Site List</a></li>
				<li><a href="{{pathFor route='definitions_list'}}">Definitions List</a></li>
			</ul>
			<form class="navbar-form navbar-right" role="search">

				<div class="form-group">
						{{> esInput index="sites" placeholder="Sites Search" type="input" class="form-control"}}
				</div>
				<ul class="list-group">
 				       {{#esEach index="sites"}}
 				          <li id="{{siteID}}" class="list-group-item">{{siteID}}: {{SiteName}} </li>
 				       {{/esEach}}
 				</ul>
			</form>
		</div><!-- /.navbar-collapse -->
	</nav>
</div> 
</template>
